    - maintidx
    - makezero
    - mirror
    - misspell
    - mnd
    - musttag
    - nakedret
    - nestif
    - nilerr
    - nilnil
    - nlreturn
    - nolintlint
    - nonamedreturns
    - paralleltest
    - perfsprint
    - prealloc
    - predeclared
    - promlinter
    - protogetter
    - reassign
    - revive
    - rowserrcheck
    - sloglint
    - spancheck
    - sqlclosecheck
    - staticcheck
    - stylecheck
    - tagalign
    - testableexamples
    - testifylint
    - testpackage
    - thelper
    - tparallel
    - unconvert
    - unparam
    - unused
    - usestdlibvars
    - wastedassign
    - whitespace
    - wrapcheck
    - zerologlint

linters-settings:
  gosec:
    excludes:
      - G101

  mnd:
    ignored-files:
      - internal/testkitinternal/*
      - pkg/testkit/*
    ignored-functions:
      - GetLongFileName
      - getFuncName

  perfsprint:
    strconcat: false

  revive:
    rules:
      - name: unexported-return
        disabled: true

  wrapcheck:
    ignoreSigs:
      - Errorf
      - FormatError
      - FormatErrorf
