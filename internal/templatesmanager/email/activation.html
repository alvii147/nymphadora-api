<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:v="urn:schemas-microsoft-com:vml" xmlns:o="urn:schemas-microsoft-com:office:office">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="x-apple-disable-message-reformatting">
        <title>Nymphadora - Activate Your Account</title>
    </head>
    <body width="100%">
        <p style="text-align: center;">
            <img src="https://raw.githubusercontent.com/alvii147/nymphadora-api/main/docs/img/logo512.png" width="200" />
        </p>
        <div style="background-color: #ADEBEB; border-radius: 20px; padding: 2px 12px 12px 12px;">
            <h2 style="font-family: sans-serif; text-align: center;">
                Glad to have you on board, {{ .RecipientEmail }}!
            </h2>
            <h3 style="font-family: sans-serif; text-align: center;">
                Nymphadora is the code collaboration space you need.
            </h3>
            <p style="font-family: sans-serif; text-align: center;">
                One last thing we need from you: activate your account!
            </p>
            <p style="font-family: sans-serif; text-align: center;">
                <a style="color: #FDFDFD; background-color: #19194D; font-family: sans-serif; text-align: center; text-decoration: none; border-radius: 8px; width: 100px; padding: 6px 8px 7px 8px;" href="{{ .ActivationURL }}">
                    Activate Account
                </a>
            </p>
        </div>
        <p style="font-family: sans-serif; font-size: small; text-align: center;">
            If the link above does not work, try going directly to the following URL: {{ .ActivationURL }}
        </p>
    </body>
</html>
